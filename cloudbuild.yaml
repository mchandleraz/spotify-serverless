steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  args: ['test']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['functions', 'deploy', 'Authorization', '--trigger-http', '--runtime', 'nodejs10', '--entry-point', 'Authorization.js']
  dir: 'functions'
